<!DOCTYPE html>
<html>

<body>

    <p>Sum of all arguments:</p>
    <p id="demo"></p>

    <script>
function opAll(op) {
    var i, sum = op === '*'? 1 : 0;
    for(i = 1; i < arguments.length; i++) {
      switch(op) {
      case '+':
          sum += arguments[i];
          break;
      case '-':
          sum -= arguments[i];
          break;
      case '*':
          sum *= arguments[i];
          break;
      }
    }
    return sum;
} 


document.getElementById("demo").innerHTML =
opAll('*', 1, 123, 500, 115, 44, 88);
</script>

</body>

</html>
