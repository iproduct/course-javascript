<!DOCTYPE html>
<html>
    <head>
        <title>Test Manager</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
        <link rel="stylesheet" href="css/custom.css" />
        <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.testmanager.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <h1>Test Manager</h1>
        <div id="demo">

            <div id="dialog-form" title="Create new user">
                <p class="validateTips">All form fields are required.</p>

                <form>
                    <fieldset>
                        <label for="text">Question Text</label>
                        <input type="text" name="text" id="text" class="text ui-widget-content ui-corner-all" />
                        <label for="type">Question Type</label>
                        <select id="type" name="type" class="ui-widget-content ui-corner-all">
                            <option value="0">Multiple Choice</option>
                            <option value="1">Multiple Response</option>
                            <option value="2">Fill in Blank</option>
                            <option value="3">Open Question</option>
                        </select>
                    </fieldset>   
                </form>
            </div>


            <div id="users-contain" class="ui-widget">
                <h2>Test Questions:</h2>
                <table id="users" class="ui-widget ui-widget-content">
                    <thead>
                        <tr class="ui-widget-header ">
                            <th>ID</th>
                            <th>Question Text</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                       <!-- <tr>
                            <td>John Doe</td>
                            <td>john.doe@example.com</td>
                            <td>johndoe1</td>
                        </tr>-->
                    </tbody>
                </table>
            </div>
            <button id="create-question">Add New Question</button>
            <button id="edit-question">Edit Question</button>
            <button id="delete-question">Delete Question</button>
            <button id="refresh-question">Refresh Questions</button>

        </div><!-- End demo -->

        <div id="messages"></div>
        <div id="errors"></div>
    </body>
</html>
